<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List using HTML,CSS,JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <h1>To Do List For Today - <span id="date"></span></h1>
        <hr />
        <button type="button" id="addTaskBtn">Add New Task +</button>
        <div id="taskContainer"></div>
      </div>
      <div class="report-section">
        <h2>Task Report</h2>
        <hr />
        <p>Total Tasks: <span id="totalTasks">0</span></p>
        <p>Completed Tasks: <span id="completedTasks">0</span></p>
        <p>Pending Tasks: <span id="pendingTasks">0</span></p>
      </div>
    </div>
    <!-- Custom confirmation dialog -->
    <div id="confirmationDialog" class="confirmation-dialog">
      <p>Are you sure you want to remove this task?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
